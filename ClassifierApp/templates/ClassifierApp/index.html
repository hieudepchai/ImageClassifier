{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

</head>

<body>
    <section id="section-header">
        <div class="container">
            IMAGE CLASSIFIER
        </div>
    </section>
    <section id='section-newdata'>
        <div class="container" id="div-newdata">
            <div id="form-name">
                Choose a new dataset:
            </div>
            <form class="form-horizontal" id="form-newdata" action="/collect_image">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-4" for="DatasetName">Dataset name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="input-DatasetName" placeholder="Datset name">
                    </div>
                </div>
                <div class="form-group" id="group-NoOfClasses">
                    <label class="control-label col-sm-4" for="NoOfClasses">Number of classes:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="input-NoOfClasses" placeholder="Number of classes">
                    </div>
                </div>
                <div class="form-group">
                    <div id="newdata-noti">

                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</body>

</html>
